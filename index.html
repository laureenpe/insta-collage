<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insta Collage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/98a73d7745.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Italianno|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="languaje">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <select class="selectpicker left" data-width="fit">
    <option data-content='<span class="flag-icon flag-icon-us"></span> English'>Idioma: Español (España) </option>
  <option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Inglés (Latinoamerica)</option>
</select>
                </div>
            </div>
        </div>

    </nav>

    <section class="login-container">
        <div class="container transparent">
            <div class="center-form panel">
                <div class="panel-body">
						<img src="img/Instagram_logo_white.png" alt="logo-instagram" class="img-responsive logo center-block">
                    <form name="loginForm">
                        <div class="form-group has-feedback">
                            <input id="name" class="form-control input-lg indicate" type="text" name="email" placeholder="Email" required autofocus>
                            <span class="ion-at form-control-feedback"></span>
                            <div class="help-block">
                                <div ng-message="required" id="username">Please enter your email</div>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <input id="password" class="form-control input-lg" type="password" name="password" placeholder="Password" required>
                            <span class="ion-key form-control-feedback"></span>
                            <div class="help-block">
                                <div ng-message="required"id="password">Please enter your password</div>
                            </div>
                        </div>

<a href="photolog.html"><button type="button" id="enviar" class="btn btn-block btn-success"> Iniciar sesión</button></a>                        <br/>
                        <p class="text-center text-muted">
                            <small>¿Has olvidado tú información de inicio de sesión? Obtén ayuda. <a href="#/signup">AYUDA</a></small>
                        </p>
                        <div class="signup-or-separator">
                            <hr>
                        </div>
                        <button class="btn btn-block btn-instagram" ">
          <i class="fa fa-facebook-square " aria-hidden="true "></i> Sign in with Facebook
                        </button>
                    </form>

                </div>
            </div>

        </div>

    </section>
    <footer>
        <h3 class="bottom-footer " >¿No tienes una cuenta? Registrate</h3>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js ">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="assets/js/main.js "></script>
    </script>
</body>

</html>
