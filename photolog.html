<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photolog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/98a73d7745.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Italianno|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/css/photolog.css" rel="stylesheet">
</head>

<body>
    <!--Imitation cellphone-->
    <section class="container phone">
		<div class="row">
			<div class="col-sm-4 col-xs-4 phone">
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle-thin" aria-hidden="true"></i>
				<i class="fa fa-circle-thin" aria-hidden="true"></i>
				
				<i class="fa fa-wifi" aria-hidden="true"></i>
			</div>
			<div class="col-sm-4 col-xs-4 text-center">
				<p>6:01 PM</p>
			</div>	
			<div class="col-sm-4 col-xs-4 text-right ">
				<i class="fa fa-battery" aria-hidden="true"></i>
			</div>			
		</div>	
	</section>
<section id="gallery" class="container draggable">
		<div class="row">
			<div class="col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-sm-6 col-xs-6 caja" id="first" ondrop="drop(event)" ondragover="finalDrop(event)">
							
					</div>
						<div class="col-sm-12 col-xs-12 caja" id="first-1" ondrop="drop(event)" ondragover="finalDrop(event)">							
					</div>
				</div>		
			</div>			
		</div>
	</section>
    <section class="photolog ">
        <div class="container" ondragover=" permitirDrop(event) " ondrop="drop(event)">
            <div id=" container-gallery">
                <div class="row ">
                    <div class='list-group gallery'>
                        <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3'>
                            <a class="fancybox thumbnail " rel="ligthbox ">
                                <img  id= class="img-responsive " alt=" "draggable="true" ondragstart="drag(event)" src="img/coffe.jpg " />
                            </a>
                        </div>
                        <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3'>
                            <a class="fancybox thumbnail " rel="ligthbox ">
                                <img id="viena" class="img-responsive " draggable="true" ondragstart="drag(event)" alt=" " src="img/viena.jpg " />
                            </a>
                        </div>
                    </div>
                </div>
                <!-- row / end -->
            </div>
            <!-- container / end -->
        </div>
    </section>
    <section class="photo-boot ">
        <div class="container ">
            <div class="row ">
                <div class="col-xs-12 ">
                    <h2><i class="fa fa-camera " aria-hidden="true "></i> PHOTO BOOT</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="gallery ">
        <div class="container ">
            <div class="row ">
                <div class="col-lg-3 col-md-4 col-xs-4 thumb ">
                    <a class="thumbnail " href="# ">
                        <img id="foto1 " class="img-responsive " draggable="true " ondragstart="drag(event) " src="img/dog1.jpeg " alt=" ">
                    </a>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-4 thumb ">
                    <a class="thumbnail " href="# ">
                        <img id="foto2 " class="img-responsive " draggable="true " ondragstart="drag(event) " src="img/dog2.jpg " alt=" ">
                    </a>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-4 thumb ">
                    <a class="thumbnail " href="# ">
                        <img id="foto3 " class="img-responsive " draggable="true " ondragstart="drag(event) " src="img/dog3.jpg " alt=" ">
                    </a>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-4 thumb ">
                    <a class="thumbnail " href="# ">
                        <img id="foto4 " class="img-responsive " draggable="true " ondragstart="drag(event) " src="img/dog4.jpeg " alt=" ">
                    </a>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-4 thumb ">
                    <a class="thumbnail " href="# ">
                        <img id="foto4 " class="img-responsive " draggable="true " ondragstart="drag(event) " src="img/dog5.jpeg " alt=" ">
                    </a>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-4 thumb ">
                    <a class="thumbnail " href="# ">
                        <img id="foto5 " class="img-responsive " draggable="true " ondragstart="drag(event) " src="img/dog6.jpg " alt=" ">
                    </a>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-4 thumb ">
                    <a class="thumbnail " href="# ">
                        <img id="foto7 " class="img-responsive " draggable="true " ondragstart="drag(event) " src="img/dog6.jpg " alt=" ">
                    </a>
                </div>
            </div>
    </section>

    <!-- Footer -->
    <footer class="navbar-fixed-bottom ">
        <div class="row ">
            <div class="col-md-4 col-xs-4 ">
                <p>Camera Roll</p>
            </div>
            <div class="col-md-4 col-xs-4 ">
                <p>Faces</p>
            </div>
            <div class="col-md-4 col-xs-4 ">
                <p>Recents</p>
            </div>

    </footer>


    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js ">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="assets/js/photolog.js ">
    </script>

</html>
